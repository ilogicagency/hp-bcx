<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title></title>
		<link href="src/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css"/>
		<link href="src/css/bootstrap-responsive.min.css" media="screen" rel="stylesheet" type="text/css"/>
		<link href="src/css/core.css" media="screen" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div id="start" class="container">
			<div class="row">
				<div class="span2">
					<button class="btn btn-inverse selection" type="button" id="start">Start</button>
				</div>
			</div>
		</div>
		<div id="scenary" class="container">
			<div class="row">
				<div class="span2">
					<button class="btn btn-inverse selection" type="button" id="capeTown">Cape Town</button>
					<button class="btn btn-inverse selection" type="button" id="mars">Mars</button>
				</div>
			</div>
		</div>
		<div id="music" class="container">
			<div class="row">
				<div class="span2">
					<button class="btn btn-inverse selection" type="button" id="classical">Classical</button>
					<button class="btn btn-inverse selection" type="button" id="rock">Rock</button>
				</div>
			</div>
		</div>
		<div id="finished" class="container">
			<div class="row">
				<div class="span2">
					<button class="btn btn-inverse" type="button" id="restart">Restart</button>
				</div>
			</div>
		</div>
		<script src="src/js/jquery-1.10.2.min.js" type="text/javascript"></script>
		<script src="src/js/jquery.ba-dotimeout.min.js" type="text/javascript"></script>
		<script src="src/js/PandorasAutomation.js" type="text/javascript"></script>
		<script src="src/js/core.js" type="text/javascript"></script>
	</body>
</html>
